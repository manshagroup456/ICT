<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix My List Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: white;
        }
        .card {
            background-color: #1c1c1c;
            border: none;
        }
        .card img {
            border-radius: 8px;
        }
        .card-title {
            font-size: 1rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4">My List</h2>
        <div class="row g-4">
            <!-- Card 1 -->
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="card">
                    <img src="https://via.placeholder.com/150x200" class="card-img-top" alt="Movie 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Movie 1</h5>
                    </div>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="card">
                    <img src="https://via.placeholder.com/150x200" class="card-img-top" alt="Movie 2">
                    <div class="card-body text-center">
                        <h5 class="card-title">Movie 2</h5>
                    </div>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="card">
                    <img src="https://via.placeholder.com/150x200" class="card-img-top" alt="Movie 3">
                    <div class="card-body text-center">
                        <h5 class="card-title">Movie 3</h5>
                    </div>
                </div>
            </div>
            <!-- Card 4 -->
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="card">
                    <img src="https://via.placeholder.com/150x200" class="card-img-top" alt="Movie 4">
                    <div class="card-body text-center">
                        <h5 class="card-title">Movie 4</h5>
                    </div>
                </div>
            </div>
            <!-- Card 5 -->
            <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                <div class="card">
                    <img src="https://via.placeholder.com/150x200" class="card-img-top" alt="Movie 5">
                    <div class="card-body text-center">
                        <h5 class="card-title">Movie 5</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, for tooltips/popovers if needed later) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
